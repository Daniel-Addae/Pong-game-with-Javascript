<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas UI</title>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-button"><span class="icon">S</span><span class="text">Select</span></div>
        <div class="toolbar-button"><span class="icon">R</span><span class="text">Rotate</span></div>
        <div class="toolbar-button"><span class="icon">T</span><span class="text">Text</span></div>
        <div class="toolbar-button"><span class="icon">Y</span><span class="text">Element</span></div>
    </div>
    <div class="computer-button">COMPUTER</div>
    <div class="screen-switch-bar">
        <div class="button">CE</div>
        <div class="button">IC</div>
        <div class="button">VP</div>
    </div>
</body>
</html>
